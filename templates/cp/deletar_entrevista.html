{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="offset-1 col-10 list-div">
        <h3>Tem certeza que quer apagar?</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
             <input type="submit" class="btn btn-success" value="OK">
             <a href="/consultas" class="btn btn-danger" role="button" aria-pressed="true">Cancelar</a>
        </form>
    </div>
</main>


</html>

{% endblock %}
